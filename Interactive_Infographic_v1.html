<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 10px 100px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #ccc;
            z-index: 1;
        }
        .event {
            z-index: 2;
            cursor: pointer;
            float: none;
        }
        .event-marker {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
        }
        .event-label {
            margin-top: 10px;
            text-align: center;
        }
        .event-detail {
            display: none;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .event-detail.visible {
            display: block;
        }
    </style>
</head>
<body>

<h1>Event Timeline</h1>

<div class="timeline">
    <div class="event" onclick="showDetail('event1', this)">
        <div class="event-marker"></div>
        <div class="event-label">Event 1</div>
        <div id="event1" class="event-detail">
            <h3>Event 1 Details</h3>
            <p>This is the detail about Event 1.</p>
        </div>
    </div>
    <div class="event" onclick="showDetail('event2', this)">
        <div class="event-marker"></div>
        <div class="event-label">Event 2</div>
        <div id="event2" class="event-detail">
            <h3>Event 2 Details</h3>
            <p>This is the detail about Event 2.</p>
        </div>
    </div>
    <div class="event" onclick="showDetail('event3', this)">
        <div class="event-marker"></div>
        <div class="event-label">Event 3</div>
        <div id="event3" class="event-detail">
            <h3>Event 3 Details</h3>
            <p>This is the detail about Event 3.</p>
        </div>
    </div>
    <div class="event" onclick="showDetail('event4', this)">
        <div class="event-marker"></div>
        <div class="event-label">Event 4</div>
        <div id="event4" class="event-detail">
            <h3>Event 4 Details</h3>
            <p>This is the detail about Event 4.</p>
        </div>
    </div>
</div>

<script>
    function showDetail(eventId, element) {
        // Hide all detail boxes
        document.querySelectorAll('.event-detail').forEach(detail => {
            detail.classList.remove('visible');
        });
    
        // Get the detail box to show
        const detail = document.getElementById(eventId);
        detail.classList.add('visible');
    
        // Align the detail box with the center of the clicked event
        const eventRect = element.getBoundingClientRect();
        const parentRect = element.parentNode.getBoundingClientRect();
        const markerWidth = element.querySelector('.event-marker').offsetWidth;
        const detailLeft = eventRect.left - parentRect.left + (markerWidth / 2);
    
        detail.style.left = `${detailLeft}px`;
    }
</script>

</body>
</html>
